<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <title>JSF Tutorial!</title>

    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />
        Hello from Facelets
        <br />
        <!--h:link outcome="/view/docente/List" value="Página de boas-vindas do Primefaces" /-->
        <br/>
        <h:form>

            <p:layout fullPage="true">  

                <p:layoutUnit style="text-align:center" position="north" size="100"  resizable="true" closable="true" collapsible="true" >  
                    <!--                    <div style="text-align: center " ><h:outputText value="Gerenciamento de Recursos" style ="font-weight:bold"  /></div>-->
                    <h:graphicImage value="resources/images/cmcc.png" />

                </p:layoutUnit>  

                <p:layoutUnit position="south" size="100"  resizable="true" closable="true" collapsible="true">  
                    <h:outputText id="teste" value="South unit content." />
                    <h3 id="abc">
                        tedfadfafad
                    </h3>
                </p:layoutUnit>  

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="east unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="200" header="Links Rápidos" resizable="false" closable="true" collapsible="true" effect="drop">  

                </p:layoutUnit> 

                <p:layoutUnit position="center">  

                    <p:panelGrid columns="3">  

                        <p:commandLink id="linkDocente" action= "/view/docente/List"   >  
                            <p:commandButton value="Docente" id="btnDocente" style="width: 160px"/>
                        </p:commandLink>

                        <p:commandLink id="linkTA" action= "/view/TA/List"    >  
                            <p:commandButton value="TAs" id="btnTA" style="width: 160px"/>
                        </p:commandLink>

                        <p:commandLink id="linkOperador" action= "/view/operador/List"    >  
                            <p:commandButton value="Operadores" id="btnOperador" style="width: 160px" />
                        </p:commandLink> 

                        <p:commandLink id="linkCentro" action= "/view/centro/List"  style="margin-right:110px;margin-left: 110px;" >  
                            <p:commandButton value="Centros" id="btnCentro" style="width: 160px"/>
                        </p:commandLink> 

                        <p:commandLink id="linkSala" action= "/view/sala/List"  style="margin-right:110px;margin-left: 110px;" >  
                            <p:commandButton value="Salas" id="btnSala" style="width: 160px"/>
                        </p:commandLink> 

                        <p:commandLink id="linkEquipamento" action= "/view/equipamento/List"  style="margin-right:110px;margin-left: 110px;" >  
                            <p:commandButton value="Equipamentos" id="btnEquipamento" style="width: 160px"/>
                        </p:commandLink> 

                    </p:panelGrid>  

                    <p:panel>
                        <p:commandLink id="linkCalendario" action="/Calendario" style="margin-right:495px;margin-left: 495px; "  >  
                            <p:commandButton value="Calendario" id="btnCalendario" style="width: 160px" /> 
                        </p:commandLink>
                    </p:panel>
                </p:layoutUnit>  

            </p:layout>  



        </h:form>
    </h:body>
</html>
