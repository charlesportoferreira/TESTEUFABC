<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">  

            <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
                <h:form id ="f2">
                    <p:messages id="msgs" showDetail="true"/> 
                    <h:link outcome="/index" value="index"/>
                </h:form>
            </p:layoutUnit> 



            <!--            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
                            <h:outputText value="South unit content." />  
                        </p:layoutUnit>  -->

            <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
                <h:outputText value="West unit content." />  

                <h:form id="form1">

                    <p:dataTable id="salas" var="sala" value="#{calendarioController.salaDataModel}"   
                                 selection="#{calendarioController.novaescolha}" selectionMode="single" >  

                        <p:ajax event="rowSelect" update=":form:schedule" listener="#{calendarioController.escolheRecurso}"/>  

                        <p:column headerText="Sala">  
                            #{sala.numero} 

                        </p:column>  

                    </p:dataTable>  

                </h:form>  
            </p:layoutUnit>  

            <!--            <p:layoutUnit  position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
                            <h:outputText value="Right unit content." />  
                        </p:layoutUnit>  -->

            <p:layoutUnit position="center">  
                <h:form id="form">  

                    <p:growl id="messages" showDetail="true" />  

                    <p:schedule view="agendaWeek" minTime="7"  maxTime="22" axisFormat="H:mm" timeFormat="H:mm{ - H:mm}" id="schedule" value="#{calendarioController.eventModel}" widgetVar="myschedule" locale="br"  >  
                        <p:ajax event="dateSelect" listener="#{calendarioController.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                        <p:ajax event="eventSelect" listener="#{calendarioController.onReservaSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                        <p:ajax event="eventMove" listener="#{calendarioController.onReservaMove}" update="messages" />  
                        <p:ajax event="eventResize" listener="#{calendarioController.onEventResize}" update="messages" />  
                    </p:schedule> 



                    <p:dialog  widgetVar="eventDialog" header="Detalhes da reserva">
                        <h:panelGrid id="eventDetails" columns="2"> 

                            <h:outputLabel value="Reservante*: " for="ac_reservante"/>  
                            <p:autoComplete value="#{calendarioController.reserva.reservante}" id="ac_reservante" completeMethod="#{calendarioController.completeReservante}"  
                                            var="p" itemLabel="#{p.nome}" itemValue="#{p}" forceSelection="true" required="true" queryDelay="0" />  

                            <h:outputLabel for="from" value="Inicio*:" />  
                            <p:calendar id="from" value="#{calendarioController.reserva.inicio}" pattern="dd/MM/yyyy H:mm" showButtonPanel="true" stepMinute="15" locale="br" required="true"/>  

                            <h:outputLabel for="to" value="Fim*:" />  
                            <p:calendar id="to" value="#{calendarioController.reserva.fim}" pattern="dd/MM/yyyy H:mm" showButtonPanel="true" stepMinute="15"  locale="br" required="true"/>  

                            <h:outputLabel for="title" value="Motivo:" />  
                            <p:inputText id="title" value="#{calendarioController.reserva.motivo}" />  

                            <p:commandButton id="addButton"  value="Salvar" actionListener="#{calendarioController.addReserva}" oncomplete="myschedule.update();eventDialog.hide();" />   
                            <p:commandButton id="remButton"  value="Remover" actionListener="#{calendarioController.remReserva}" oncomplete="myschedule.update();eventDialog.hide();" rendered="#{calendarioController.reserva.id != null}"/>  
                            <p:commandButton id="cancelButton"  value="Cancelar"  oncomplete="eventDialog.hide();"  rendered="#{calendarioController.reserva.id == null}"/> 
                        </h:panelGrid>  
                    </p:dialog>

                </h:form>  


                <h:link outcome="/index" value="index"/>

            </p:layoutUnit>  

        </p:layout>  
        <script type="text/javascript">
            PrimeFaces.locales['br'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Hoje',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Hora'
            };
        </script>
        <br/>
        <h:link outcome="/index" value="index"/>


    </h:body>
</html>
