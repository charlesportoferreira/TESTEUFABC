<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">  

            <p:layoutUnit position="north" style="text-align:center" size="100"  header=" UFABC - CMCC - Centro de Matemática Computação e Cognição" resizable="true" closable="true" collapsible="true"  >  


                <h:form id ="f2">

                    <h:link outcome="/index" value="index" />
                </h:form>
            </p:layoutUnit> 


            <p:layoutUnit position="west" size="200" header="Recursos" resizable="true" closable="true" collapsible="true" >  
                <h:outputText value="Selecione o recurso que deseja reservar" />  

                <h:form id="form1">

                    <p:dataTable  id="dtSala" var="sala" value="#{calendarioController.salaDataModel}" widgetVar="wdgListSala" 
                                  selection="#{calendarioController.novaescolha}"  selectionMode="single" >  

                        <p:ajax event="rowSelect"  update=":form:schedule" listener="#{calendarioController.escolheRecurso}"/>  

                        <p:column headerText="Salas">  
                            #{sala.numero} 
                        </p:column>  

                    </p:dataTable>  
                    <br/>
                    <p:dataTable   id="dtEquipamento" var="equipamento" value="#{calendarioController.equipamentoDataModel}" widgetVar="wdgListEquipamento" 
                                   selection="#{calendarioController.novaescolha}" selectionMode="single"  >  

                        <p:ajax event="rowSelect"  update=":form:schedule" listener="#{calendarioController.escolheRecurso}"/>  

                        <p:column headerText="Equipamentos">  
                            #{equipamento.descricao} 

                        </p:column>  

                    </p:dataTable>  

                </h:form>  

            </p:layoutUnit>  


            <p:layoutUnit position="center">  
                <h:form id="form">  
                    <p:growl id="messages" showDetail="true" />  

                    <p:schedule showWeekends="false" view="month" minTime="0"  maxTime="18" axisFormat="H:mm" timeFormat="H:mm{ - H:mm}" id="schedule" value="#{calendarioController.eventModel}" widgetVar="myschedule" locale="br"  >  
                        <p:ajax event="dateSelect" listener="#{calendarioController.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                        <p:ajax event="eventSelect" listener="#{calendarioController.onReservaSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                        <p:ajax event="eventMove" listener="#{calendarioController.onReservaMove}" update="messages" />  
                        <p:ajax event="eventResize" listener="#{calendarioController.onEventResize}" update="messages" />  
                    </p:schedule> 


                    <p:dialog  widgetVar="eventDialog" header="Detalhes da reserva">
                        <h:panelGrid id="eventDetails" columns="2"> 

                            <h:outputLabel value="Reservante*: " for="ac_reservante"/>  
                            <p:autoComplete value="#{calendarioController.reserva.reservante}" id="ac_reservante" completeMethod="#{calendarioController.completeReservante}"  
                                            var="p" itemLabel="#{p.nome}" itemValue="#{p}" forceSelection="true" required="true" queryDelay="0" />  

                            <h:outputLabel for="from" value="Inicio*:" />  
                            <p:calendar id="from" value="#{calendarioController.reserva.inicio}" pattern="dd/MM/yyyy H:mm" showButtonPanel="true" stepMinute="15" locale="br" required="true"/>  

                            <h:outputLabel for="to" value="Fim*:" />  
                            <p:calendar id="to" value="#{calendarioController.reserva.fim}" pattern="dd/MM/yyyy H:mm" showButtonPanel="true" stepMinute="15"  locale="br" required="true"/>  


                            <h:outputLabel for="title" value="Motivo:" />  
                            <p:inputText id="title" value="#{calendarioController.reserva.motivo}" />  


                            <h:outputLabel for="ck" value="equipamentos"/>
                            <p:selectCheckboxMenu id="ck" value="#{calendarioController.selectedEquipamentos}" converter="equi" label="Adicionar" filter="true" filterMatchMode="startsWith" panelStyle="width:220px">  
                                <f:selectItems value="#{calendarioController.equipamentos}" var ="t"/>  
                            </p:selectCheckboxMenu>  



                            <p:commandButton id="addButton"  value="Salvar" actionListener="#{calendarioController.addReserva}" oncomplete="myschedule.update();eventDialog.hide();" update=":form1:dtEquipamento" />   
                            <p:commandButton id="remButton"  value="Remover" actionListener="#{calendarioController.remReserva}" oncomplete="myschedule.update();eventDialog.hide();" rendered="#{calendarioController.reserva.id != null}" update=":form1:dtEquipamento,:form1:dtSala"/>  
                            <p:commandButton id="cancelButton"  value="Cancelar"  oncomplete="eventDialog.hide();"  rendered="#{calendarioController.reserva.id == null}"/> 
                        </h:panelGrid>  
                    </p:dialog>


                </h:form>  




            </p:layoutUnit>  

        </p:layout>  
        <script type="text/javascript">
            PrimeFaces.locales['br'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Hoje',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Hora'
            };
        </script>
        <br/>
        <h:link outcome="/index" value="index"/>


    </h:body>
</html>
