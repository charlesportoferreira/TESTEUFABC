<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

      <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:outputText value="Listar todos os TAs"></h:outputText>
      
            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Lista de TAs vazia" rendered="#{tAController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tAController.items.rowCount > 0}">
                    <h:outputText value="#{tAController.pagination.pageFirstItem + 1}..#{tAController.pagination.pageLastItem + 1}/#{tAController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tAController.previous}" value="Previous #{tAController.pagination.pageSize}" rendered="#{tAController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tAController.next}" value="Next #{tAController.pagination.pageSize}" rendered="#{tAController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tAController.items}" var="item"  >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="centro"/>
                            </f:facet>
                            <h:outputText value="#{item.centro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="matricula"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tAController.prepareView}" value="View"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tAController.prepareEdit}" value="edit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tAController.destroy}" value="destroy"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tAController.prepareCreate}" value="create"/>
                <br />
                <br />
                <h:link outcome="/index" value="index"/>
            </h:form>
       </h:body>

</html>
