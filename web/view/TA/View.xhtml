<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="Editar TAs"></h:outputText>


        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="id"/>
                <h:outputText value="#{tAController.selected.id}" title="id"/>
                <h:outputText value="centro"/>
                <h:outputText value="#{tAController.selected.centro}" title="centro"/>
                <h:outputText value="matricula"/>
                <h:outputText value="#{tAController.selected.matricula}" title="matricula"/>
                <h:outputText value="id"/>
                <h:outputText value="#{tAController.selected.id}" title="id"/>
                <h:outputText value="email"/>
                <h:outputText value="#{tAController.selected.email}" title="email"/>
                <h:outputText value="nome"/>
                <h:outputText value="#{tAController.selected.nome}" title="nome"/>
                <h:outputText value="id"/>
                <h:outputText value="#{tAController.selected.id}" title="id"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{tAController.destroyAndView}" value="Destroy"/>
            <br />
            <br />
            <h:link outcome="Edit" value="Edit"/>
            <br />
            <h:commandLink action="#{tAController.prepareCreate}" value="Create" />
            <br />
            <h:commandLink action="#{tAController.prepareList}" value="Mostrar todos os TAs"/>
            <br />
            <br />
            <h:link outcome="/index" value="index"/>

        </h:form>
    </h:body>

</html>
