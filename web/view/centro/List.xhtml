<?xml version='1.0' encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:outputStylesheet library="css" name="style.css"  />
        <h:form >
            <p:layout fullPage="true">  

                <p:layoutUnit position="north" style="text-align:center" size="100"  header=" UFABC - CMCC - Centro de Matemática Computação e Cognição" resizable="true" closable="true" collapsible="true">  

                    <p:messages id="msgs" showDetail="true"/> 

                </p:layoutUnit>  

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="South unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="200" header="Links Rápidos" resizable="true" closable="true" collapsible="true" effect="drop" style="text-align: center">  
                    <p:commandLink id="linkDocente" action="/view/docente/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Docentes" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="linkSala" action="/view/sala/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Salas" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="linkEquipamento" action="/view/equipamento/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Equipamentos" />  
                    </p:commandLink>
                    <br/>
                    <p:panel >
                        <h:link outcome="/index" value="index" style="margin-right:50px;margin-left: 50px" />
                    </p:panel>
                </p:layoutUnit>   

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <h:outputText value="Right unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="center">  


                    <p:panel >
                        <p:dataTable id="db" var="item"  value="#{centroController.centroDataModel}" selectionMode="single"  paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="3,5,10,15" style="text-align: center">  

                            <f:facet name="header">  
                                Lista de Centros  
                            </f:facet>   >

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                            <p:column headerText="nome">  
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </p:column>  

                            <p:column headerText="">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <p:commandLink action="#{centroController.prepareEdit}" value="Editar" />
                            </p:column>

                            <p:column headerText="">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <p:commandLink action="#{centroController.destroy}" value="Deletar" immediate="true" update="db"/>
                            </p:column>

                        </p:dataTable> 
                    </p:panel>

                    <p:panel id="panelCentro" header="Criar Novo Centro" style="display: block; text-align: left" >
                        <p:panel footer="">
                            <h:panelGrid columns="2" id="pnGrCriarCentro">
                                <h:outputLabel value="Nome" for="tamanho_m2"  />
                                <h:inputText id="tamanho_m2" value="#{centroController.selected.nome}" title="tamanho" required="true" requiredMessage="Por favor digite um nome para o Centro"/>
                            </h:panelGrid>


                            <p:commandLink action="#{centroController.create()}"  value="Salvar" update="msgs,db,pnGrCriarCentro"  > 
                                <!--                                <p:commandButton value="Salvar" id="linkSalvarCentro" style="width: 180px"/>-->
                            </p:commandLink>
                        </p:panel>

                    </p:panel>


                </p:layoutUnit>  

            </p:layout>  


        </h:form>

    </h:body>

</html>
