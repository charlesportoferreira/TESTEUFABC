<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
   
            <h:outputText value="Criar Centro"></h:outputText>
        
       
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="nome" for="nome" />
                    <h:inputText id="nome" value="#{centroController.selected.nome}" title="nome" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{centroController.create}" value="save" />
                <br />
                <br />
                <h:commandLink action="#{centroController.prepareList}" value="mostrar todos os centros" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="index"/>
            </h:form>
        
       </h:body>

</html>
