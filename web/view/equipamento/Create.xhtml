<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:layout fullPage="true">  

                <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="North unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="South unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="West unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <h:outputText value="Right unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="center">  

                    <h:outputText value="Criar Equipamento"></h:outputText>


                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="patrimonio" for="patrimonio" />
                            <h:inputText id="patrimonio" value="#{equipamentoController.selected.patrimonio}" title="patrimonio" />
                            <h:outputLabel value="descricao" for="descricao" />
                            <h:inputText id="descricao" value="#{equipamentoController.selected.descricao}" title="descricao" />

                            <h:outputLabel value="centro" for="centro" />
                            <h:selectOneMenu id="centro" value="#{equipamentoController.selected.centro}" title="centro" >
                                <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                           
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{equipamentoController.create}" value="save" />
                        <br />
                        <br />
                        <h:commandLink action="#{equipamentoController.prepareList}" value="mostrar todos os equipamentos" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="index"/>
                    </h:form>


                </p:layoutUnit>  

            </p:layout>  

        </h:form>  
    </h:body>

</html>
