<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>

    </h:head>
    <h:body>

        <h:form>

            <h:outputStylesheet library="css" name="style.css"  />
            <p:layout fullPage="true"> 

                <p:layoutUnit style="text-align:center" position="north" size="100"  resizable="true" closable="true" collapsible="true" >  
                    <h:graphicImage value="resources/images/cmcc.png" />
                </p:layoutUnit> 

                <p:layoutUnit position="west" size="200" header="Links Rápidos" resizable="true" closable="true" collapsible="true" effect="drop" style="text-align: center">  
                    <p:commandLink id="linkListCentro" action="/view/centro/List" immediate="true" value="Lista de Centros"/>  
                    <br/>
                    <p:commandLink id="linkListDocente" action="/view/docente/List" immediate="true" value="Lista de Docentes"/>  
                    <br/>
                    <p:commandLink id="linkListTA" action="/view/TA/List" immediate="true" value="Lista de TAs"/> 
                    <br/>
                    <p:commandLink id="linkListSala" action="/view/sala/List"  value="Lista de Salas" immediate="true"/>  
                    <br/>
                    <p:separator/>
                    <h:link outcome="/index" value="Gerenciar Dados"  />
                    <p:separator/>
                    <h:link outcome="/Calendario" value="Calendario"  />
                    <p:separator/>
                </p:layoutUnit> 

                <p:layoutUnit position="center"> 
                    <p:panel header="Editar dados do equipamento" style="text-align: left">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="patrimonio" for="patrimonio" />
                            <h:inputText id="patrimonio" value="#{equipamentoController.selected.patrimonio}" title="patrimonio" />
                            <h:outputLabel value="descrição" for="descricao" />
                            <h:inputText id="descricao" value="#{equipamentoController.selected.descricao}" title="descricao" />
                            <h:outputLabel value="id" for="id" />
                            <h:inputText id="id" value="#{equipamentoController.selected.id}" title="id" />
                            <h:outputLabel value="centro" for="centro" />
                            <h:selectOneMenu id="centro" value="#{equipamentoController.selected.centro}" title="centro" >
                                <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <p:separator/>

                        <p:commandLink action="#{equipamentoController.update}" value="Atualizar Equipamento"/>

                        <p:separator/>

                        <p:commandLink action="#{equipamentoController.prepareList}" value="Mostrar todos os equipamentos" immediate="true"/>
                    </p:panel>
                </p:layoutUnit>  

                <p:layoutUnit position="south" style="text-align:center" size="80"  resizable="true" closable="true" collapsible="true">  
                    <p:messages id="msgs" showDetail="true"/>   
                </p:layoutUnit>  

            </p:layout> 

        </h:form>

    </h:body>

</html>
