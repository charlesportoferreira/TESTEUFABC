<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:outputStylesheet library="css" name="style.css"  />

        <h:form id="form1">
            <p:layout fullPage="true">  

                <p:layoutUnit position="north" style="text-align:center" size="100"   resizable="true" closable="true" collapsible="true">  
                    <h:graphicImage value="resources/images/cmcc.png" >
                                      <!--<h:link outcome="/index" value="Gerenciar Recursos" onclick="#{calendarioController.inicializarVariaveis()}"/>-->
                    </h:graphicImage>

                </p:layoutUnit>  

                <p:layoutUnit position="south" size="100"  resizable="true" closable="true" collapsible="true">  
                    <p:messages id="msgs" showDetail="true"/>   
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="200" header="Links Rápidos" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <p:commandLink id="linkDocente" action="/view/docente/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Docentes" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="linkCentro" action="/view/centro/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Centros" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="linkSala" action="/view/sala/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Salas" />  
                    </p:commandLink>
                    <br/>
                    <p:panel >
                        <h:link outcome="/index" value="index" style="margin-right:50px;margin-left: 50px" />
                    </p:panel>
                </p:layoutUnit>   

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <h:outputText value="Right unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="center">  

                    <p:panel >
                        <p:dataTable id="db" var="item"  value="#{equipamentoController.equipamentoDataModel}" selectionMode="single"  paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" style="text-align: center">  

                            <f:facet name="header">  
                                Lista de Equipamentos  
                            </f:facet>   >

                            <p:column headerText="Patrimônio">
                                <f:facet name="header">
                                    <h:outputText value="patrimonio"/>
                                </f:facet> 
                                <h:outputText value="#{item.patrimonio}"/>
                            </p:column>

                            <p:column headerText="descricao">  
                                <f:facet name="header">
                                    <h:outputText value="descricao"/>
                                </f:facet>
                                <h:outputText value="#{item.descricao}"/>
                            </p:column>  

                            <p:column headerText="numero">  
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>  

                            <p:column headerText="centro">  
                                <f:facet name="header">
                                    <h:outputText value="Centro"/>
                                </f:facet>
                                <h:outputText value="#{item.centro}"/>
                            </p:column>  


                            <p:column headerText="Controle">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <p:commandLink action="#{equipamentoController.prepareEdit}" value="Editar" />
                            </p:column>

                            <p:column headerText="">
                                <f:facet name="header">
                                    <h:outputText value="Controle"/>
                                </f:facet>
                                <p:commandLink id ="cmlDestroy" action="#{equipamentoController.destroy}" value="Deletar" immediate="true" update="db,:form1:msgs"/>
                            </p:column>

                        </p:dataTable> 
                    </p:panel>

                    <p:panel header="Criar Novo Equipamento" >
                        <p:panel style="display: block; text-align: center ">
                            <h:panelGrid columns="6" id="pnGrCriarEquipamento" style="display: block; text-align: left">

                                <h:outputLabel value="Patrimonio" for="patrimonio"  />
                                <h:inputText id="patrimonio" value="#{equipamentoController.selected.patrimonio}" title="tamanho" />
                                <h:outputLabel value="Descrição" for="descricao" />
                                <h:inputText id="descricao" value="#{equipamentoController.selected.descricao}" title="numero" />
                                <h:outputLabel value="Centro" for="centro" />
                                <h:selectOneMenu id="centro" value="#{salaController.selected.centro}" title="centro" >
                                    <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <p:separator/>
                            <p:commandLink action="#{equipamentoController.create()}"   update="msgs,db,pnGrCriarEquipamento"  > 
                                <p:commandButton value="Salvar" id="ajax21" style="width: 180px"/>
                            </p:commandLink>

                        </p:panel>
                    </p:panel>
                </p:layoutUnit>  

            </p:layout>  


        </h:form> 

    </h:body>

</html>
