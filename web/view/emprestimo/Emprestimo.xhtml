<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <title>Gerenciar</title>

    </h:head>
    <h:body onload="#{loginBean.isLogado()}">
        <h:outputStylesheet library="css" name="style.css"  />
        <br />
        <br/>
        <p:layout fullPage="true">  

            <p:layoutUnit position="north" style="text-align:center" size="60"   resizable="true" closable="true" collapsible="true"  >  
                <h:form id ="f2" >
                    <!--<h:graphicImage value="resources/images/cmcc.png" />-->
                    <p:outputLabel value="Calendário de Alocação de Salas e Equipamentos" style="color: green;font-size: 37px;font-weight: bold"/>
                </h:form>
                <style type="text/css">
                    .ui-layout-unit-content{background-image:url('resources/images/cinza4.jpg');}
                </style>
            </p:layoutUnit> 

            <p:layoutUnit position="center" >  
                <h:form id="form">

                    <p:growl id="messages" showDetail="true"/>  

                    <p:dataTable  id="dtEmprestimo" var="reserva" value="#{reservaController.reservaDataModel}" 
                                  paginator="true" rows="20"  
                                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                  rowsPerPageTemplate="10,15,20"
                                  selectionMode="single"
                                  style="text-align: center" selection="#{calendarioController.reserva}" 
                                  widgetVar="carsTable"  >

                        <p:column headerText="Reservante">  
                            #{reserva.reservante.nome} 
                        </p:column>

                        <p:column headerText="Recursos">  
                            #{reserva.recursos} 
                        </p:column>

                        <p:column headerText="Pessoa Retirou">  
                            #{reserva.emprestimo.responsavelRetirada} 
                        </p:column>

                        <p:column headerText="Data retirada">  
                            #{reserva.emprestimo.retirada} 
                        </p:column>

                        <p:column headerText="Data devolucao">  
                            #{reserva.emprestimo.devolucao} 
                        </p:column>

                        <p:column headerText="Pessoa Recebeu">  
                            #{reserva.emprestimo.responsavelRecebimento.nome} 
                        </p:column>

                        <p:column headerText="Observacao">  
                            #{reserva.emprestimo.observacao} 
                        </p:column>

                        <p:column headerText="">
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <p:commandLink action="#{reservaController.prepareEdit}" value="Editar" />
                        </p:column>

                        <p:column headerText="">
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <p:commandLink id ="cmlDestroy" action="#{reservaController.destroy}" value="Deletar" immediate="true" update="dtEmprestimo"/>
                        </p:column>

                    </p:dataTable> 
                    <p:panel style="text-align: center">
                        <p:commandLink id="linkCalendario" action="/index"    >  
                            <h:link outcome="/Calendario" value="Calendario"  />
                        </p:commandLink>
                    </p:panel>
                </h:form>
            </p:layoutUnit>  

        </p:layout>  



        <script type="text/javascript">
            PrimeFaces.locales['br'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Hoje',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Hora'
            };
        </script>
    </h:body>
</html>
