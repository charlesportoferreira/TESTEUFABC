<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1"> 
            <p:layout fullPage="true">  

                <p:layoutUnit position="north" style="text-align:center" size="100"  header=" UFABC - CMCC - Centro de Matemática Computação e Cognição" resizable="true" closable="true" collapsible="true">  
                    <p:messages id="msgs" showDetail="true"/>  
                    <h:link outcome="/index" value="index" style="margin-right:50px;margin-left: 50px" />
                </p:layoutUnit>  

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
                    <h:outputText value="South unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="200" header="Links Rápidos" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <p:commandLink id="ajax2" action="/view/sala/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Salas" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="ajax3" action="/view/centro/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Centros" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="ajax5" action="/view/equipamento/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Equipamentos" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="ajax6" action="/view/TA/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de TAs" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="ajax7" action="/view/operador/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Operadores" />  
                    </p:commandLink>
                    <br/>
                    <p:commandLink id="ajax8" action="/view/reserva/List" style="margin-right:20px;">  
                        <h:outputText value="Lista de Reservas" />  
                    </p:commandLink>
                    <br/>
                    <p:panel >
                        <h:link outcome="/index" value="index" style="margin-right:50px;margin-left: 50px" />
                    </p:panel>
                </p:layoutUnit>   

                <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
                    <h:outputText value="Right unit content." />  
                </p:layoutUnit>  

                <p:layoutUnit position="center">  


                    <h:outputText escape="false" value="Lista Vazia" rendered="#{docenteController.items.rowCount == 0}"/>
                    <p:panel rendered="#{docenteController.items.rowCount > 0}">
                        <h:outputText value="#{docenteController.pagination.pageFirstItem + 1}..#{salaController.pagination.pageLastItem + 1}/#{docenteController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{docenteController.previous()}" value="Anterior #{docenteController.pagination.pageSize}" rendered="#{docenteController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{docenteController.next()}" value="Proximo #{docenteController.pagination.pageSize}" rendered="#{docenteController.pagination.hasNextPage}"/>&nbsp;
                        <p:dataTable id="db" var="item"  value="#{docenteController.items}"   >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                            <p:column headerText="nome">  
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </p:column>  

                            <p:column headerText="matricula">  
                                <f:facet name="header">
                                    <h:outputText value="Matrícula"/>
                                </f:facet>
                                <h:outputText value="#{item.matricula}"/>
                            </p:column>  

                            <p:column headerText="centro">  
                                <f:facet name="header">
                                    <h:outputText value="Centro"/>
                                </f:facet>
                                <h:outputText value="#{item.centro}"/>
                            </p:column>  

                            <p:column headerText="email">  
                                <f:facet name="header">
                                    <h:outputText value="email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>

                            <p:column headerText="Controle">
                                <f:facet name="header">
                                    <h:outputText value="Controle"/>
                                </f:facet>
                                <p:commandLink action="#{docenteController.prepareEdit()}" value="Editar" />
                            </p:column>

                            <p:column headerText="Controle">
                                <f:facet name="header">
                                    <h:outputText value="Controle"/>
                                </f:facet>
                                <p:commandLink action="#{docenteController.destroy()}" value="Deletar" immediate="true" update="db,:form1:msgs"/>
                            </p:column>

                        </p:dataTable> 
                        <br/>
                        <br/>
                    </p:panel>
                    <p:panel>

                        <p:panelGrid columns="8" id="pnGrCriarDocente">
                            <f:facet name="header">
                                <h:outputText value="Criar Docente"/>
                            </f:facet>
                            <h:outputLabel value="Nome" for="nome" />
                            <h:inputText id="nome" value="#{docenteController.selected.nome}" title="nome" />
                            <h:outputLabel value="Matrícula" for="matricula" style="margin-right:4px;margin-left: 4px;"/>
                            <h:inputText id="matricula" value="#{docenteController.selected.matricula}" title="matricula" />
                            <h:outputLabel value="Centro" for="centro"  />
                            <h:selectOneMenu id="centro" value="#{docenteController.selected.centro}" title="centro" required="true" requiredMessage="Selecione um Centro para este Docente"  >
                                <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="email" for="email"  />
                            <h:inputText id="email" value="#{docenteController.selected.email}" title="email" />
                        </p:panelGrid>

                        <p:panel >

                            <p:commandLink action="#{docenteController.create()}"   update="msgs,db,pnGrCriarDocente" style="margin-right:495px;margin-left: 495px;" > 
                                <p:commandButton value="Salvar" id="ajax21" style="width: 180px"/>
                            </p:commandLink>

                        </p:panel>

                    </p:panel>

                </p:layoutUnit>  

            </p:layout>  

        </h:form> 


    </h:body>
</html>
