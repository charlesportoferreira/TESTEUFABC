<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
            <!--            <h:messages errorStyle="color:red" infoStyle="color:green" layout="table"/>-->
             
        </h:panelGroup>
        <h:form>
            <p:messages id="msgs" showDetail="false"/>
            <h:panelGrid columns="2">
                <h:outputText value="Nome"/>
                <h:outputText value="#{docenteController.selected.nome}" title="Nome"/>
                <h:outputText value="id"/>
                <h:outputText value="#{docenteController.selected.id}" title="id"/>
            </h:panelGrid>
            <br/>
            <p:commandLink action="#{docenteController.destroyAndView()}" value="Destroy" update="msgs"/>
            <br/>
            <br/>
            <h:link outcome="Edit" value="Editar"/>
            <br/>
            <br/>
            <h:commandLink action="#{docenteController.prepareCreate()}" value="Visualizar"/>
            <br/>
            <br/>
            <h:commandLink action="#{docenteController.prepareList()}" value="Mostrar todos os docentes"/>
            <br/>
            <br/>
            <h:link outcome="/index" value="index"/>

        </h:form>
    </h:body>
</html>
