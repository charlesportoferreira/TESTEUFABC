<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>

    </h:head>
    <h:body>

        <h:form>

            <h:outputStylesheet library="css" name="style.css"  />
          
            <p:layout fullPage="true">  

                <p:layoutUnit style="text-align:center" position="north" size="100"  resizable="true" closable="true" collapsible="true" >  
                    <h:graphicImage value="resources/images/cmcc.png" />
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="200" header="Links Rápidos" resizable="true" closable="true" collapsible="true" effect="drop" style="text-align: center">  
                    <p:commandLink id="linkListSala" action="/view/sala/List" immediate="true">  
                        <h:outputText value="Lista de Salas" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="linkListCentro" action="/view/centro/List" immediate="true">  
                        <h:outputText value="Lista de Centros" />  
                    </p:commandLink> 
                    <br/>
                    <p:commandLink id="linkListEquipamento" action="/view/equipamento/List" immediate="true">  
                        <h:outputText value="Lista de Equipamentos" />  
                    </p:commandLink>
                    <br/>
                    <p:separator/>
                    <h:link outcome="/index" value="Gerenciar Dados"  />

                    <p:separator/>
                    <h:link outcome="/Calendario" value="Calendario"  />
                    <p:separator/>
                </p:layoutUnit>    


                <p:layoutUnit position="center">  

                    <p:panel header="Editar Dados do Docente" style=" text-align: left">
                        <h:panelGrid columns="2" id="pnGrCriarDocente" style="text-align: left"  >
                            <h:outputLabel value="Nome" for="nome" />
                            <h:inputText id="nome" value="#{docenteController.selected.nome}" title="nome" />
                            <h:outputLabel value="Matrícula" for="matricula" />
                            <h:inputText id="matricula" value="#{docenteController.selected.matricula}" title="matricula"  />
                            <h:outputLabel value="Centro" for="centro"  />
                            <h:selectOneMenu id="centro" value="#{docenteController.selected.centro}" title="centro" required="true" requiredMessage="Selecione um Centro para este Docente"  >
                                <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="email" for="email"  />
                            <h:inputText id="email" value="#{docenteController.selected.email}" title="email" />
                        </h:panelGrid>

                        <p:separator/>

                        <p:commandLink action="#{docenteController.update()}" value="Atualizar Docente" update="msgs">
                            <p:commandButton value="Salvar" id="linkUpdate" style="width: 180px"/>
                        </p:commandLink>

                        <p:separator/>

                        <p:commandLink action="#{docenteController.prepareList()}" value="Mostrar todos docentes" immediate="true" />
                    </p:panel>

                </p:layoutUnit>  

                <p:layoutUnit position="south" style="text-align:center" size="80"  resizable="true" closable="true" collapsible="true">  
                    <p:messages id="msgs" showDetail="true"/>   
                </p:layoutUnit>  

            </p:layout>  

        </h:form>
    </h:body>

</html>
