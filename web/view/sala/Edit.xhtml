<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">  

                <p:layoutUnit position="north" style="text-align:center" size="100"  resizable="true" closable="true" collapsible="true">  
                    <h:graphicImage value="resources/images/cmcc.png" />
                </p:layoutUnit> 


                <p:layoutUnit position="west" size="200" header="Links RÃ¡pidos" resizable="true" closable="true" collapsible="true">  
                    <p:commandLink id="cmlDocente" action="/view/docente/List" immediate="true" value="Lista de Docentes" />  
                    <br/>
                    <p:commandLink id="cmlCentro" action="/view/centro/List" immediate="true" value="Lista de Centros" /> 
                    <br/>
                    <p:commandLink id="cmlEquipamento" action="/view/equipamento/List" immediate="true" value="Lista de Equipamentos" />    
                    <br/>
                    <p:separator/>
                    <h:link outcome="/index" value="Gerenciar Dados"  />
                    <p:separator/>
                    <h:link outcome="/Calendario" value="Calendario"  />
                    <p:separator/>  
                </p:layoutUnit>  


                <p:layoutUnit position="center">  

                    <p:panel header="Editar Sala">

                        <p:panel>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="tamanho" for="tamanho_m2" />
                                <h:inputText id="tamanho_m2" value="#{salaController.selected.tamanho_m2}" title="tamanho" />
                                <h:outputLabel value="numero" for="numero" />
                                <h:inputText id="numero" value="#{salaController.selected.numero}" title="numero" />
                                <h:outputLabel value="centro" for="centro" />
                                <h:selectOneMenu id="centro" value="#{salaController.selected.centro}" title="centro" >
                                    <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                        <p:separator/>
                        <p:commandLink action="#{salaController.update}" value="Atualizar sala"  update="msgs"/>
                        <p:separator/>
                        <p:commandLink action="#{salaController.prepareList}" value="Listar todas as salas" immediate="true"/>
                        <p:separator/>

                    </p:panel>

                </p:layoutUnit>  

                <p:layoutUnit position="south" style="text-align:center" size="80"  resizable="true" closable="true" collapsible="true">  
                    <p:messages id="msgs" showDetail="true"/>   
                </p:layoutUnit> 

            </p:layout>  
        </h:form>
    </h:body>

</html>
