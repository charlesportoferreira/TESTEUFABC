<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">  

            <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
                <h:outputText value="North unit content." />  
            </p:layoutUnit>  

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
                <h:outputText value="South unit content." />  
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
                <h:outputText value="West unit content." />  
            </p:layoutUnit>  

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
                <h:outputText value="Right unit content." />  
            </p:layoutUnit>  

            <p:layoutUnit position="center">  
                <h:form>  

                    <!--                    <h:outputText value="Edit Sala"></h:outputText>-->

                    <p:panel header="Editar Sala">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <p:panel>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="tamanho" for="tamanho_m2" />
                                <h:inputText id="tamanho_m2" value="#{salaController.selected.tamanho_m2}" title="tamanho" />
                                <h:outputLabel value="numero" for="numero" />
                                <h:inputText id="numero" value="#{salaController.selected.numero}" title="numero" />
                                <h:outputLabel value="centro" for="centro" />
                                <h:selectOneMenu id="centro" value="#{salaController.selected.centro}" title="centro" >
                                    <f:selectItems value="#{centroController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <h:commandLink action="#{salaController.update}" value="update"/>
                        </p:panel>

                        <p:panel>
                            <h:commandLink action="#{salaController.prepareList}" value="List" immediate="true"/>
                        </p:panel>
                        <!--                    <h:link outcome="View" value="view"/>
                                            <br />-->

                        <!--                    <br />
                                            <br />
                                            <h:link outcome="/index" value="index" />-->
                    </p:panel>
                </h:form>  

            </p:layoutUnit>  

        </p:layout>  

    </h:body>

</html>
